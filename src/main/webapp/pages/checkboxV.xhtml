<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>checkboxMenu</title>
		
	</h:head>


	<ui:define name="conteudo">
		<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="menu" value="ConsistÃªncia dos alimentos:" />
        <p:selectCheckboxMenu id="menu" value="#{checkboxView.selectedCities}" label="Mudar"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
            <f:selectItems value="#{checkboxView.cities}" />
        </p:selectCheckboxMenu>
 
        <h:outputLabel for="multiple" value="De acordo com a patologia do paciente:" />
        <p:selectCheckboxMenu id="multiple" value="#{checkboxView.selectedCities2}" label="Aumentar ou diminuir um nutriente" multiple="true"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
            <f:selectItems value="#{checkboxView.cities}" />
        </p:selectCheckboxMenu>
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="displayCities" oncomplete="PF('cityDialog').show()" style="margin-top:10px;" />
 
    <p:dialog header="Selected Cities" modal="true" showEffect="fade" hideEffect="fade" widgetVar="cityDialog" width="250">
        <p:outputPanel id="displayCities">
            <p:dataList value="#{checkboxView.selectedCities}" var="city" emptyMessage="No cities selected" style="margin-bottom: 10px;">
                <f:facet name="header">
                    Basic
                </f:facet>
                #{city}
            </p:dataList>
 
            <p:dataList value="#{checkboxView.selectedCities2}" var="city" emptyMessage="No cities selected">
                <f:facet name="header">
                    Multiple
                </f:facet>
                #{city}
            </p:dataList>
        </p:outputPanel>
    </p:dialog>
</h:form>
	</ui:define>
</ui:composition>
